<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pair Deep Image Visualizer Demo</title>
    
    <link href="css/simple-visualizer-demo.css" rel="stylesheet" type="text/css" />

    <!-- Required, or simply copy the few CSS rules into your own CSS file -->
    <link href="css/pair-deep-image.css" rel="stylesheet" type="text/css" />
</head>

<body>    
  <div id="visualizer-panel1" style="width: 30%; height: 100%; display: inline-block; position: relative;">
  </div>
  
  <div id="visualizer-panel2" style="width: 30%; height: 100%; display: inline-block; position: relative;">
  </div>
  
  <div id="visualizer-panel3" style="width: 30%; height: 100%; display: inline-block; position: relative;">
  </div>
    
  <script src="js/third-party/jquery-3.1.1.min.js"></script>
  <script src="js/third-party/three.min.js"></script>
  <script src="js/third-party/OBJLoader.js"></script>
  <script src="js/third-party/MTLLoader.js"></script>
  <script src="js/third-party/zingtouch.min.js"></script>

  <!-- Required JS file -->
  <script src="js/pair-helpers.js"></script>
  <script src="js/pair-deep-image-viewer.js"></script>
  <script type="text/javascript">
    // Create the viewer
    var viewer1 = new pair.DeepImageViewer("visualizer-panel1");
    var viewer2 = new pair.DeepImageViewer("visualizer-panel2");
    var viewer3 = new pair.DeepImageViewer("visualizer-panel3");
    
    // Hook up our handler so we can add a cube after the scene is ready
    var onVisualizerReadyCallback = function()
    {
        var chairUri = "https://paircatalog.blob.core.windows.net/pair-public-catalog/test-web-models/eames/"; var TestModelScale = 0.023;
        
        this.addModelFromBaseUri( chairUri, function(newMesh){

          // The test model is too big
          newMesh.scale.set( TestModelScale, TestModelScale, TestModelScale );
        } );

        this.camera.updateProjectionMatrix();
    };

    viewer1.onVisualizerReadyCallback = onVisualizerReadyCallback;
    viewer2.onVisualizerReadyCallback = onVisualizerReadyCallback;
    viewer3.onVisualizerReadyCallback = onVisualizerReadyCallback;

    // Initialize using demonstration data
    viewer1.initUsingDemo();
    viewer2.initUsingDemo();
    viewer3.initUsingDemo();

    viewer1.camera.fov = 44.91;
    viewer2.camera.fov = 55.8;
    viewer3.camera.fov = 63.5;

  </script>
</body>

</html>
